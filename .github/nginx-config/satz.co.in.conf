server {
    listen 80;
    server_name satz.co.in www.satz.co.in;
    
    # Keep your existing website intact - DO NOT CHANGE
    # Your existing location / block should remain as is
    
    # SubSync Frontend at /subsync
    location /subsync {
        alias /var/www/html/subsync;
        index index.html;
        try_files $uri $uri/ /subsync/index.html;
        
        # Handle static assets with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # SubSync Backend API
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
    }
}

# HTTPS Configuration (automatically added by Certbot)
server {
    listen 443 ssl http2;
    server_name satz.co.in www.satz.co.in;
    
    # SSL certificates (will be added by Certbot)
    ssl_certificate /etc/letsencrypt/live/satz.co.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/satz.co.in/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
