name: CI/CD Deploy SubSync

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Test and Build Job
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Backend Tests and Build
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: Test Backend Database Connection
        run: |
          cd backend
          # Add your test commands here when you have tests
          # npm test
          node -e "console.log('Backend build successful')"
        env:
          NODE_ENV: test

      # Frontend Tests and Build
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Run Frontend Linting
        run: |
          cd frontend
          npm run lint

  # Deploy Job (only runs on main branch push)
  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy to Home Server (Direct Port Access)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}  # Your home server IP (192.168.1.2 or public IP)
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting deployment with direct port access..."
            
            # Navigate to application directory
            cd ${{ secrets.APP_DIR || '/home/$USER/subsync' }}
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main
            
            # Backend deployment (Port 3000)
            echo "ğŸ”§ Installing backend dependencies..."
            cd backend
            npm install --production
            
            # Copy environment file if it exists
            if [ -f .env.prod ]; then
              cp .env.prod .env
            fi
            
            # Restart backend with PM2 on port 3000
            echo "ğŸ”„ Restarting backend service on port 3000..."
            pm2 restart subsync-backend || pm2 start server.js --name subsync-backend --env production
            
            # Frontend deployment (Port 3001 for production)
            echo "ğŸ¨ Building and deploying frontend for port 3001..."
            cd ../frontend
            npm install --production
            npm run build
            
            # Serve built frontend on port 3001 with PM2
            echo "ğŸŒ Starting frontend service on port 3001..."
            pm2 delete subsync-frontend 2>/dev/null || true
            pm2 serve dist 3001 --name subsync-frontend --spa
            
            # Save PM2 configuration
            pm2 save
            
            echo "âœ… Deployment completed successfully!"
            echo "ğŸŒ Frontend: http://satz.co.in:3001"
            echo "ğŸ”§ Backend API: http://satz.co.in:3000/api"
            echo "ğŸ› ï¸ Development: http://satz.co.in:5173 (when running npm run dev)"

      - name: Notify Deployment Status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            SubSync deployment ${{ job.status }}!
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

  # Health Check Job
  health-check:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Wait for deployment
        run: sleep 30
        
      - name: Health Check Backend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://satz.co.in:3000/health || echo "000")
          if [ "$response" = "200" ]; then
            echo "âœ… Backend health check passed (Port 3000)"
          else
            echo "âŒ Backend health check failed with status: $response"
            exit 1
          fi

      - name: Health Check Frontend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://satz.co.in:3001 || echo "000")
          if [ "$response" = "200" ]; then
            echo "âœ… Frontend health check passed (Port 3001)"
          else
            echo "âŒ Frontend health check failed with status: $response"
            exit 1
          fi